services:
  backend:
    build: .
    ports:
      - "3001:3000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    env_file:
      - .env
    restart: unless-stopped
    stdin_open: true
    tty: true
    # CAMBIA ESTA L√çNEA:
    command: sh -c "bun run dev || sleep infinity"